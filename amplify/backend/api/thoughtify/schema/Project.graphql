type Project @model @auth(rules: [{allow: owner}]) {
    id: ID!
    date: AWSDateTime
    name: String!
    description: String
    status: ProjectStatus
    thoughts: [Thought] @manyToMany(relationName: "ProjectThoughts")
    tasks: [Task] @manyToMany(relationName: "ProjectTasks")
    comments: [Comment]
}

enum ProjectStatus {
    NOT_STARTED
    IN_PROGRESS
    COMPLETED
}