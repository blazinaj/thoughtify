type JournalEntry @model @auth(rules: [{allow: owner}]) {
    id: ID!
    date: AWSDateTime
    cadence: JournalCadence
    entry: String
    thoughts: [Thought] @manyToMany(relationName: "JournalEntryThoughts")
    isLoading: Boolean
}

enum JournalCadence {
    DAILY
    WEEKLY
    MONTHLY
    YEARLY
}